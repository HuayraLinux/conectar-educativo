</div>

<div class="modal-body">
  <p>{{data.detalle.result.descripcion}}</p>

  <img ng-src='{{data.detalle.result.icono_grande}}'>

  <p>
    <button ng-click='descargar_video(data.detalle)' class='btn btn-success'>Descargar</button>

    {{data.detalle.result|json}}

</div>

</div>
