<div class="container">

  <div class="row">
    <h1>Mis Recursos</h1>
  </div>

  <div class="row">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-show="data.recursos_almacenados == null">
            <td colspan='4' align='center'>
              <img src='img/cargando.gif'/>
          </tr>

          <tr ng-show="data.recursos_almacenados.length == 0">
            <td colspan='4' align='center'>Sin recursos</td>
          </tr>

          <tr ng-repeat="recurso in data.recursos_almacenados">
            <td>{{recurso.result.titulo}}</td>
            <td>{{recurso.result.descripcion}}</td>
            <td><button disabled class='btn btn-success btn-xs'>abrir</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
