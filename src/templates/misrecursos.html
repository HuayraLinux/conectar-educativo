<div class="container">
  <div class="row">

<h1>Mis Recursos</h1>


<button class='btn btn-success' ng-click='test_descargar()'>Iniciar descarga de prueba</button>

<p>
<div class="container-fluid">

  <div class="row">

    <div class="col-sm-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Progreso</th>
          </tr>
        </thead>
        <tbody>


          <tr ng-show="data.descargas_en_curso.length == 0">
            <td colspan='4' align='center'>Sin recursos</td>
          </tr>

          <tr ng-repeat="recurso in data.descargas_en_curso" ng-show="data.descargas_en_curso.length > 0">
            <td>{{recurso.detalle.result.id}}</td>
            <td>{{recurso.detalle.result.titulo}}</td>
            <td>{{recurso.detalle.result.descripcion}}</td>
            <td><progressbar value="recurso.progreso" class="progress-striped active" type='success'>{{recurso.progreso}}%</progressbar></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

  <div class="row" ng-hide="misrecursos.recursos == null">
    <div class="col-sm-12 sidebar" id="temas_tree">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Titulo</th>
            <th>Descripcion</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td colspan='3' align='center'>Sin recursos</td>
          </tr>

          <tr ng-repeat="recurso in misrecursos.recursos">
            <td>{{recurso.id}}</td>
            <td>{{recurso.titulo}}</td>
            <td>{{recurso.descripcion}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</div>
