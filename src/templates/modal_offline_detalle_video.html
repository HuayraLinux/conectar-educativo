<div class="modal-header">
  <h3 class="modal-title">{{data.detalle.titulo}}</h3>
</div>

<div class="modal-body">

  <video width="100%" controls>
    <source ng-src="{{data.path_recurso | trustUrl}}" type="video/mp4">
  </video>

  <p>{{data.detalle.descripcion | striptags}}</p>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
