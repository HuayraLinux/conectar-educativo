<div class="modal-header">
  <button class="close float-right" ng-click="ok()">x</button>
  <h4 class="modal-title">{{data.detalle.titulo}}</h4>
</div>

<div class="modal-body">

  <reproductor ruta='data.path_recurso'></reproductor>

  <p>{{data.detalle.descripcion | striptags}}</p>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Cerrar</button>
</div>
