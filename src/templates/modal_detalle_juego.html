<div class="modal-header">
  <button class="close float-right" ng-click="ok()"><i class='glyphicon glyphicon-remove'></i></button>
  <h4 class="modal-title">{{data.detalle.result.titulo}}</h4>
</div>

<div class="modal-body">
  <p>{{data.detalle.result.descripcion}}</p>

  <button ng-click="abrir_en_navegador(data.detalle.result)" class='btn btn-info'>Abrir en el navegador</button>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
