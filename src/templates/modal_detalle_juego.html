<div class="modal-header">
  <h3 class="modal-title">{{data.detalle.result.titulo}}</h3>
</div>

<div class="modal-body">
  <p>{{data.detalle.result.descripcion}}</p>
  <center>
    <object type="application/x-shockwave-flash" ng-attr-data="{{data.detalle.result.url | trustUrl}}" width="400" height="300">
      <param name="allowFullScreen" value="true" />
    </object>
  </center>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
