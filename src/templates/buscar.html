<div class="container">


  <div class='row'>
    <div class='busqueda' ng-hide='data.result'>
      <input type='text' ng-model='data.query.texto' class='input-busqueda' placeholder='¿Que estás buscando?'>
      <button ng-click='buscar()' class='btn btn-success'>Buscar</button>
    </div>

    <div class='resultado-busqueda' ng-show='data.result'>

      <div class="input-group busqueda-input-resultados">
        <input ng-model='data.query.texto' type="text" class="form-control">
        <span class="input-group-btn">
          <button ng-click='buscar()' class="btn btn-default" type="button">Buscar</button>
        </span>
      </div>

      <div ng-class="recurso.entity" ng-repeat='recurso in data.recursos' class="bs-callout bs-callout-info">
        <h4 ng-bind-html="recurso.titulo | striptags"></h4>
        <p ng-bind-html="recurso.descripcion | striptags"></p>
        <span class="label label-primary">{{recurso.entity}}</span>
        <hr/>
      </div>

    </div>


  </div>


</div>
</div>

</div>
