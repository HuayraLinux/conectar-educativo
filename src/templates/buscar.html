<div class="container">


  <div class='row'>

    <div class='busqueda' ng-hide='data.result'>
      <input type='text' ng-model='data.texto_busqueda' class='input-busqueda' placeholder='¿Que estás buscando?'>
      <button ng-click='buscar()' class='btn btn-success'>Buscar</button>
    </div>

    <div class='resultado-busqueda' ng-show='data.result'>

      <input type='text' ng-model='data.texto_busqueda'>
      <button ng-click='buscar()' class='btn btn-success'>Buscar</button>

      <div ng-repeat='recurso in data.recursos' class="bs-callout bs-callout-info">
        <h4 class="{{recurso.entity}}" ng-bind-html="recurso.titulo | striptags"></h4>
        <p ng-bind-html="recurso.descripcion | striptags"></p>
        <hr/>
      </div>

    </div>


  </div>


</div>
</div>

</div>
